<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <!--<link rel="stylesheet" href="body.css">-->

</head>
<style type="text/css">
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

p {
    color: #666;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}













</style>
<body>
    <div class="container">
        <h1>Sign Language Detection</h1>
        <p>Choose an option to start making predictions:</p>
        <div class="buttons">
            <button onclick="location.href='/index.html'">Predict with Image</button>
            <button onclick="location.href='http://localhost:5000/live'">Predict Live</button>
        </div>
    </div>

    <script>
        // Get access to the camera
        async function setupCamera() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        // Initialize the camera when the page loads
        window.addEventListener('load', setupCamera);
    </script>
</body>
</html>
